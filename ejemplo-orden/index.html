  <script>
    $(function () {
     var filterList = {
       init: function () {
           // https://mixitup.kunkalabs.com/
           $('#Container').mixItUp({
               selectors: {
               target: '.item',
               filter: '.filter'	
           },
           load: {
             filter: '.audiodigital' // show all items on page load.
           }     
           });								
       }
     };
     // Filter ALL the things
     filterList.init();
     });
      </script>
